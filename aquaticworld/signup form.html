<!--contact us start-->
                                       
                                                    

                            <form action="#" method="post" class="contact-form" role="form" data-aos="fade-up">

                                <div align="center">
                                    
                                    <div class="col-lg-6 col-6">
                                        <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>

                                        <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
                                    </div>

                                    <div class="col-lg-6 col-6">
                                        <label for="address" class="form-label">Birth of Date <sup class="text-danger">*</sup></label>

                                        <input type="date" name="bod" id="bod" class="form-control" placeholder="Birth of Date" required>
                                    </div>

                                    <div class="col-lg-6 col-6">
                                        <label for="address" class="form-label">Address <sup class="text-danger">*</sup></label>

                                        <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                                    </div>

                                    <div class="col-lg-6 col-6">
                                        <label for="pno" class="form-label">Phone Number <sup class="text-danger">*</sup></label>

                                        <input type="number" name="pno" id="pno" class="form-control" placeholder="Phone number" required>
                                    </div>

                                    <div class="col-lg-6 col-6">
                                        <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>

                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                    </div>

                                </div>

                                <div class="col-lg-5 col-12 mx-auto mt-5">
                                    <button type="submit" class="form-control"><a href="Create PW.html">Submit</a></button>
                                </div>
                            </form>
